<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pixel Corner Box</title>
<style>
  body {
    background: #222;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .pixel-box {
    width: 300px;
    height: 200px;
    background: #d6a656;
    border: 6px solid #4a2d1a;
    color: #2a1c0b;
    font-family: monospace;
    font-size: 20px;
    display: flex;
    align-items: center;
    justify-content: center;

    /* pixelated corners using clip-path */
    clip-path: polygon(
      0 40px,  10px 40px,  10px 10px,  40px 10px,  40px 0,
      calc(100% - 40px) 0, calc(100% - 40px) 10px, calc(100% - 10px) 10px, calc(100% - 10px) 40px, 100% 40px,
      100% calc(100% - 40px), calc(100% - 10px) calc(100% - 40px), calc(100% - 10px) calc(100% - 10px), calc(100% - 40px) calc(100% - 10px), calc(100% - 40px) 100%,
      40px 100%, 40px calc(100% - 10px), 10px calc(100% - 10px), 10px calc(100% - 40px), 0 calc(100% - 40px)
    );
  }
</style>
</head>
<body>
  <div class="pixel-box">8-BIT CORNERS</div>
</body>
</html>
