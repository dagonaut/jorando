
<style>
  
  .card {
    width: 380px;
    padding: 20px;
    background: #d6a656;
    border: 6px solid #4a2d1a;
  }
  .scallop{
    width:300px;
    background: #444;
    border: 4px solid red;
    /* Cut-in corners */
    clip-path: polygon(
        0% 10px, 10px 0%, 
        calc(100% - 10px) 0%, 100% 10px, 
        100% calc(100% - 10px), calc(100% - 10px) 100%, 
        10px 100%, 0% calc(100% - 10px)
    );
  }

  .scallop2 {
  position: relative;
  background: #d6a656;
  border: 6px solid #4a2d1a;
}

.scallop2::before,
.scallop2::after {
  content: "";
  position: absolute;
  width: 20px;
  height: 20px;
  border: 6px solid #4a2d1a;
  background: #d6a656;
}

.scallop2::before {
  top: -6px; left: -6px;
  border-radius: 0 0 100% 0;
}

.scallop2::after {
  bottom: -6px; right: -6px;
  border-radius: 100% 0 0 0;
}

.card3{
    width:300px;
    height:500px;
    padding:10px;
    background: #d6a656;
}
.inner{
    width:290px;
    border:3px solid black;
    border-radius: 10px;
    background: #372302;
}





</style>

    </div>
</div>

    </div>
</div>

</div>
