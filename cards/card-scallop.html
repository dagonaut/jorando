<HTML>
<head>
<style>
  
  .card {
    width: 380px;
    padding: 20px;
    background: #d6a656;
    border: 6px solid #4a2d1a;
  }
  .scallop{
    width:300px;
    background: #444;
    border: 4px solid red;
    /* Cut-in corners */
    clip-path: polygon(
        0% 10px, 10px 0%, 
        calc(100% - 10px) 0%, 100% 10px, 
        100% calc(100% - 10px), calc(100% - 10px) 100%, 
        10px 100%, 0% calc(100% - 10px)
    );
  }

  .scallop2 {
  position: relative;
  background: #d6a656;
  border: 6px solid #4a2d1a;
}

.scallop2::before,
.scallop2::after {
  content: "";
  position: absolute;
  width: 20px;
  height: 20px;
  border: 6px solid #4a2d1a;
  background: #d6a656;
}

.scallop2::before {
  top: -6px; left: -6px;
  border-radius: 0 0 100% 0;
}

.scallop2::after {
  bottom: -6px; right: -6px;
  border-radius: 100% 0 0 0;
}

.card3{
    width:300px;
    height:500px;
    padding:10px;
    background: #d6a656;
}
.inner{
    width:290px;
    border:3px solid black;
    border-radius: 10px;
    background: #e0d2bc;
}

.a {
  width: 200px;
  height: 200px;
  background: radial-gradient(circle at top left, transparent 15px, #ff6f61 15px),
              radial-gradient(circle at top right, transparent 15px, #ff6f61 15px),
              radial-gradient(circle at bottom left, transparent 15px, #ff6f61 15px),
              radial-gradient(circle at bottom right, transparent 15px, #ff6f61 15px);
  background-size: 50% 50%;
  background-repeat: no-repeat;
  background-position: top left, top right, bottom left, bottom right;
}

.c_container{
  width:420px;
  height:640px;
  border: 4px black solid;
  padding:20px;
}
.outer-border{
  border: 5px black solid;
  border-radius: 10px;
}
.title{
  height:30px;
}
.image_container{
  height:300px;
}
.description{
  height:100px;
}
.quote{
  height:100px;
}
.effect{
  height:100px;
}


</style>
</head>
<body>

<div class="c_container">
  <div class="outer-border">
    <div class="title">Title</div>
    <div class="image_container"></div>
    <div class="description"></div>
    <div class="quote"></div>
    <div class="effect"></div>
  </div>
</div>







<div class="card">
    <div class="scallop">

  <h2>Oil of Oltuun</h2>
  <p>Some content inside the card...</p>
        
    </div>
</div>
<div class="card">
    <div class="scallop2">

  <h2>Oil of Oltuun</h2>
  <p>Some content inside the card...</p>
        
    </div>
</div>
<div class="card3">
    <div class="inner">

  <h2>Oil of Oltuun</h2>
  <p>Some content inside the card...</p>
        
    </div>
</div>

<div class="card">
  <div class="a"></div>
</div>
</body>
</HTML>
